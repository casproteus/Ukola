					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span wicket:id="selectedTags">app fifo all</span>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span wicket:id="currentFilter">FAIL</span>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span wicket:id="currentSearch">SearchStr</span>
					<ul>
							<li>
						</li>	
						
						<li>
							<div id="searchBar">
								<span
									style="float: right; padding-right: 5px; padding-top: 15px;">
									<a wicket:id="clear">[ CLEAR ]</a>
								</span>
							</div>
						</li>
										
						<li>
							<div id="searchBar">
								<span
									style="float: right; padding-right: 5px; padding-top: 15px;">

								</span>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<div id="body">
				<div class="sidebar">
					<h3>Categories</h3>
					<div class="content">
						<div id="ban" wicket:id="banner">
							<div style="clear: both;">
								<span style="float: left; padding-left: 5px; padding-top: 5px;">
									<form wicket:id="userForm">									
										<span wicket:id="checkBoxList">
											<input type="checkbox" wicket:id="tagCheckBox">
												<span wicket:id="checkboxLabel"></span>
											</input> <br/>
										</span>	<br/>								
										<input type="submit" value="SEARCH" style="width: 70px; height: 20px" />
									</form>
								</span>
							</div>
						</div>
					</div>
					<br class="clear" />
				</div>
				<div id="sortnavigation">
					<ul>
						<li>
							<div id="searchBar">
								<span>
									<a href="#" wicket:id="FailTypeSort">fail</a>
								</span>
							</div>
						</li>
						<li>
							<div id="searchBar">
								<span>
									<a href="#" wicket:id="StateSort">state</a>
								</span>
							</div>
						</li>
						<li>
							<div id="searchBar">
								<span>
									<a href="#" wicket:id="TagSort">tag</a>
								</span>
							</div>
						</li>
						<li>
							<div id="searchBar">
								<span>
									<a href="#" wicket:id="NameSort">file</a>
								</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="content">
					<div style="clear: both;">
						<span style="float: left; padding-left: 5px; padding-top: 35px;">							
							<span wicket:id="fileList">
								<img wicket:id="column1" style="width:43px"/>  <img wicket:id="column2" style="width:43px"/>  <img wicket:id="column3" style="width:43px"/>
							 	<a wicket:id="fileLink">
									<span wicket:id="fileName"/><br/>
								</a>
							</span>
						</span><br class="clear" />
					</div>
					<div>
						<label style="color: #e5ebdf" wicket:id="v1" id="v1">12</label> <label
							style="color: #e5ebdf" wicket:id="vv1" id="vv1">34</label> <label
							style="color: #e5ebdf" wicket:id="vvv1" id="vvv1">22</label> <label
							style="color: #e5ebdf" wicket:id="vvvv1" id="vvvv1">44</label>
					</div>

					<div id="chartcontainer">
						This area will be replaced by a Chart!
						<script type="text/javascript">
							var myData = new Array(
								['Pass', Number(document.getElementById("v1").innerHTML) ],
								['Skip', Number(document.getElementById("vvv1").innerHTML) ],
								['Fail', Number(document.getElementById("vv1").innerHTML) ],
								['Warning', Number(document.getElementById("vvvv1").innerHTML) ]);
							var tltlE = ""; 

							var myChart = new JSChart('chartcontainer', 'pie');
							myChart.setDataArray(myData);
							var myColors = new Array('#4D9600', '#944BEE' ,'#CF2F2F',
									'#F89900');
							myChart.colorizePie(myColors);

							myChart.setTitleColor('#465052');
							
							myChart.setTitle(tltlE);
							
							myChart.setSize(400, 300);
							myChart.setTitleFontSize(14);
							myChart.setPieUnitsFontSize(12);
							myChart.setPieValuesFontSize(12);
				
							//myChart.set3D(true);
							//myChart.setPieAngle(60);
							//myChart.setPieDepth(30);

							myChart.draw();
						</script>
					</div>
				</div>
				<br class="clear" />
			</div>
			<br class="clear" />
		</div>

		<div id="rightsidefilter" style=" position: fixed; left: 920px; top: 190px; " >
			<ul>
